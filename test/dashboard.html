<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>GeoSelector Unit Tests</title>
  <link rel="stylesheet" href="qunit/qunit.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="qunit"></div>
  <div>
    <form id="geoselector-form">
      <div>
        <label for="country">Country</label>
        <select id="country" name="country" class="dropdown" size="1" form="geoselector-form" disabled autofocus></select>
      </div>
      
      <div>
        <label for="state">State</label>
        <select id="state" name="state" class="dropdown" size="1" form="geoselector-form" disabled autofocus></select>
      </div>
    </form>
  </div>
  
  <script src="jquery/jquery.js"></script>
  <script src="qunit/qunit.js"></script>
  <script src="../jQuery.geoselector.js"></script>
  <script src="test-cases/setup.js"></script>
  <script src="test-cases/teardown.js"></script>
  <script src="test-cases/create-obj.js"></script>
  <script src="test-cases/default-country.js"></script>
  <script src="test-cases/default-state.js"></script>
  <script src="test-cases/preserve-attributes.js"></script>
  <script src="test-cases/country-state-count.js"></script>
</body>
</html>
